<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>aapped</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        body {
            background: url("body_bg.jpg");
        }
        
        #con ul {
            width: auto;
            height: 180px;
        }
        
        #con ul li {
            list-style-type: none;
            background: #fff;
            margin: 10px 0px;
            height: 73px;
            line-height: 60px;
            text-align: center;
            background: url("header_bg.png");
            /*            background-position:bottom;*/
            
            background-repeat: repeat-x;
            text-shadow: 0px 1px #535353;
        }
        
        #con ul li:hover {
            background: url("bar_bg.png");
            background-position: bottom;
            text-shadow: 0px -2px #000000;
        }
        
        #con ul li a {
            text-decoration: none;
            display: inline-block;
            font-family: '微软雅黑';
            font-size: 20px;
            height: 64px;
            width:100%;
            color: #000;
        }
        
        #con ul li:hover>a{
            color: #999999;
        }
        
        #cc {
            height: 30px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0px;
            background: #bcbcbc;
            border-top: 1px solid #acacac;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div id="con">
        <ul>
            <li><a>选择一个网页</a>
            </li>
            <li><a href="snds">涉农电商</a>
            </li>
            <li><a href="http://www.windowsazure.cn/">Microsoft Windows Azure</a>
            </li>
            <li><a href="https://github.com/">GitHub</a>
            </li>
        </ul>
    </div>
</body>

</html>
